      /* Animation pour le scan */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        position: absolute;
        left: 0;
        right: 0;
        height: 2px;
        background: #34d399;
        box-shadow: 0 0 4px #34d399;
        animation: scan 2s linear infinite;
      }
