<script>
const glow=document.getElementById('cursorGlow');let mx=-500,my=-500;
document.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});
(function ag(){glow.style.left=mx+'px';glow.style.top=my+'px';requestAnimationFrame(ag)})();
const pc=document.getElementById('particles');
for(let i=0;i<35;i++){const p=document.createElement('div');p.className='particle';p.style.cssText=`left:${Math.random()*100}%;width:${1.5+Math.random()*3}px;height:${1.5+Math.random()*3}px;animation-delay:${Math.random()*10}s;animation-duration:${7+Math.random()*8}s`;pc.appendChild(p)}
const nav=document.getElementById('navbar');
window.addEventListener('scroll',()=>nav.classList.toggle('scrolled',scrollY>60),{passive:true});
const hb=document.getElementById('hamburger'),mm=document.getElementById('mobileMenu');
hb.addEventListener('click',()=>{hb.classList.toggle('active');mm.classList.toggle('open');document.body.style.overflow=mm.classList.contains('open')?'hidden':''});
function navigateTo(page, scrollTarget) {
  hb.classList.remove('active');mm.classList.remove('open');document.body.style.overflow='';
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  const target=document.getElementById('page-'+page);
  if(target)target.classList.add('active');
  if(scrollTarget){
    setTimeout(()=>{const el=document.getElementById(scrollTarget);if(el)el.scrollIntoView({behavior:'smooth',block:'start'})},50);
  } else {
    window.scrollTo({top:0,behavior:'smooth'});
  }
  setTimeout(initReveals,100);
}
document.querySelectorAll('[data-nav]').forEach(el=>{
  el.addEventListener('click',e=>{
    e.preventDefault();
    navigateTo(el.dataset.nav, el.dataset.scroll||null);
  });
});
function initReveals(){
  const obs=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('v')})},{threshold:.08,rootMargin:'0px 0px -40px 0px'});
  document.querySelectorAll('.r:not(.v),.rl:not(.v),.rr:not(.v),.rs:not(.v)').forEach(el=>obs.observe(el));
}
initReveals();
function animNum(el,target,suffix){const dur=1500,start=performance.now();function tick(now){const p=Math.min((now-start)/dur,1);el.textContent=Math.round(target*(1-Math.pow(1-p,3)))+suffix;if(p<1)requestAnimationFrame(tick)}requestAnimationFrame(tick)}
const cObs=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting&&!e.target.dataset.done){e.target.dataset.done='1';e.target.querySelectorAll('.num').forEach(n=>animNum(n,+n.dataset.target,n.dataset.suffix||''))}})},{threshold:.5});
document.querySelectorAll('.hero-stats').forEach(el=>cObs.observe(el));
const slF=document.getElementById('stepsLineFill');
if(slF){const sObs=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting)slF.classList.add('anim')})},{threshold:.3});sObs.observe(slF.parentElement)}
let ticking=false;
window.addEventListener('scroll',()=>{if(!ticking){requestAnimationFrame(()=>{const sy=scrollY;const m1=document.getElementById('mtn1'),m2=document.getElementById('mtn2'),m3=document.getElementById('mtn3');
if(m1)m1.style.transform=`translateY(${sy*.05}px)`;if(m2)m2.style.transform=`translateY(${sy*.1}px)`;if(m3)m3.style.transform=`translateY(${sy*.15}px)`;
const ph=document.getElementById('phoneParallax');if(ph){const r=ph.getBoundingClientRect();ph.style.transform=`translateY(${(innerHeight/2-(r.top+r.height/2))*.04}px)`}
ticking=false});ticking=true}},{passive:true});
document.querySelectorAll('[data-faq]').forEach(item=>{item.querySelector('.faq-q').addEventListener('click',()=>{const was=item.classList.contains('open');item.closest('.faq-list').querySelectorAll('[data-faq]').forEach(i=>i.classList.remove('open'));if(!was)item.classList.add('open')})});
function handleNews(f){const b=f.querySelector('.news-btn'),i=f.querySelector('.news-in');b.textContent='\u2713 Inscrit !';b.style.background='#88cc00';i.value='';setTimeout(()=>{b.textContent="S'inscrire";b.style.background=''},3000)}
function handleContact(f){const b=f.querySelector('.btn-p');b.textContent='\u2713 Message envoyÃ© !';b.style.background='#88cc00';setTimeout(()=>{b.textContent='Envoyer le message';b.style.background='';f.reset()},3000)}
</script>
